<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Piano Kit</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Do-octave</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Re</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Mi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fa</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Sol</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">La</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Si</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Do-stretched</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Si-stretched</span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">La-stretched</span>
    </div>
    <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">Sol-stretched</span>
      </div>
      <div data-key="67" class="key">
          <kbd>C</kbd>
          <span class="sound">Fa-stretched</span>
        </div>
        <div data-key="86" class="key">
            <kbd>V</kbd>
            <span class="sound">Mi-stretched</span>
          </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">Re-stretched</span>
          </div>
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">Do-stretched-octave</span>
          </div>
  </div>

  <audio data-key="65" src="sounds/Do-octave.wav"></audio>
  <audio data-key="83" src="sounds/Re.wav"></audio>
  <audio data-key="68" src="sounds/Mi.wav"></audio>
  <audio data-key="70" src="sounds/Fa.wav"></audio>
  <audio data-key="71" src="sounds/Sol.wav"></audio>
  <audio data-key="72" src="sounds/La.wav"></audio>
  <audio data-key="74" src="sounds/Si.wav"></audio>
  <audio data-key="75" src="sounds/Do-stretched.wav"></audio>
  <audio data-key="76" src="sounds/Si-stretched.wav"></audio>
  <audio data-key="90" src="sounds/La-stretched.wav"></audio>
  <audio data-key="88" src="sounds/Sol-stretched.wav"></audio>
  <audio data-key="67" src="sounds/Fa-stretched.wav"></audio>
  <audio data-key="86" src="sounds/Mi-stretched.wav"></audio>
  <audio data-key="66" src="sounds/Re-stretched.wav"></audio>
  <audio data-key="78" src="sounds/Do-stretched-octave.wav"></audio>

<script>

function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if(!audio) return; //stop the function from running all together
  audio.currentTime = 0; //rewind from the start
  audio.play();
  key.classList.add('playing');
}
function removeTransition(e) {
if(e.propertyName !== 'transform') return; //skip it if it's not a transform
this.classList.remove('playing');
}
const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener("keydown", playSound);

</script>


</body>
</html>
